<html>
  <head>
    <title>Navbar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      nav {
        height: 150px;
        background-color: whitesmoke;
        display: flex;  
      }

      li {
        padding: 15px;
        margin: 5px 10px;
      }

      li a {
        text-decoration: none;
      }

      li a:hover {
        text-decoration: underline;
      }
      
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Services</a></li>
        <li><a href="">Testimonials</a></li>
        <li><a href="">About Us</a></li>
        <li><a href="">Contact Us</a></li>
      </ul>
    </nav>
  </body>
</html>
